<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css links -->

    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- boxicons -->
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">

    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="icon" href="assets/images/icon.png">

    <!-- title -->
    <title>Sticky Notes</title>
</head>

<body>
    <!-- container START -->

    <div class="container">

        <!-- hint START-->
        <div class="hint">
            <div>
                <i class='bx bx-info-circle icon-styles'></i>
            </div>
        </div>
        <!-- hint END-->

        <!-- note box START -->

        <!-- add new note START-->
        <div class="add-new-note">
            <div>
                <h2>ToDo list</h2>
                <i class='bx bxs-plus-circle icon-styles' id="add-note-btn"></i>
                <div id="delete-all-button-box">
                    <i class='bx bx-x icon-styles' id="delete-all-notes-btn"></i>
                    <div id="delete-all-confirmation">
                        <span id="delete-yes">YES</span>
                        <span id="delete-no">NO</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- add new note END-->
        <div class="note-box whole-note-box-styles">
        </div>
        <!-- note box END -->

        <!-- container END -->

        <!-- js link  -->
        <script src="assets/js/script.js"></script>
</body>

</html>
