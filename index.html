<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css links -->
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- boxicons -->
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/css reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
</head>

<body>
    <!-- container START -->
    <div class="container">
        <!-- add new note START-->
        <div class="add-new-note">
            <input type="text" name="" id="add-new-note-input" placeholder="Write your new note here">
            <i class='bx bxs-plus-circle icon-styles' id="add-note-btn"></i>
        </div>
        <!-- add new note END-->
        <!-- whole notes box START -->
        <div class="whole-notes-box">
            <div class="each-note-box">
                <p>some note goes here</p>
                <div class="note-attributes">
                    <i class='bx bxs-pencil icon-styles' id="edit-note-btn" ></i>
                    <i class='bx bx-trash icon-styles' id="delete-note-btn" ></i>
                </div>
            </div>
            <!-- whole notes box END -->
        </div>
        <!-- container END -->
        <!-- js link  -->
        <script src="assets/js/script.js"></script>
</body>

</html>
